<!-- Image -->
{{ if and (.Params.image) (not .Params.hideImage) }}
  <div class="content">
    <div class="has-text-centered mb-1">
      <img class="image image--hero lozad" src="{{ .Params.image }}" data-src="{{ .Params.image }}" alt="{{ .Title }}" />
    </div>
  </div>
{{ end }}
<!-- Content -->
<div class="content">
  <div class="mt-2 mb-2">
    <!-- Article info -->
    {{ partial "content/card/card-info.html" . }}
  </div>
  <!-- Content with anchor links -->
  {{ partial "content/content.html" . }}
</div>
