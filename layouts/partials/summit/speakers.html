<span class="jump-section" id="speakers"></span>
<section class="section section-speakers">
  <div class="container is-fluid has-text-centered py-4">
    <h2 class="title">Speakers ğŸ’¬</h2>
    {{ $speakers := .Site.Data.summit.year_2020.speakers }}
    <p class="subtitle">Featuring 91 Latinx professionals and leaders in tech</p>
    <div class="columns is-centered is-multiline py-5 mt-1">
      {{ range $speakers }}
      <div
        class="column is-full-mobile is-one-third-tablet is-one-quarter-desktop is-one-fifth-widescreen is-one-fifth-fullhd mt-2">
        <div class="level">
          <div class="level-item">
            <a href="{{ .linkedin }}" target="_blank" rel="noopener">
              <figure class="image is-200x200">
                <img class="is-rounded lozad" src="{{ .image }}" data-src="{{ .image }}" alt="{{ .name }}" />
              </figure>
            </a>
          </div>
        </div>
        <h5 class="title is-5">
          {{ .name }}
        </h5>
        <p class="subtitle is-6">
          {{ .title }}
          <br />
          {{ .organization }}
        </p>
      </div>
      {{ end }}
    </div>
</section>
