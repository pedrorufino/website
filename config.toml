# Core
baseURL                       = "https://techqueria.org/"
buildFuture                   = true
copyright                     = "This work is licensed under MIT."
enableEmoji                   = true
enableInlineShortcodes        = true
enableRobotsTXT               = true
footnoteReturnLinkContents    = "↩"
metaDataFormat                = "yaml"
Paginate                      = 12
PaginatePath                  = ""
publishDir                    = "dist"
title                         = "Techqueria"

# Code Snippets
pygmentsCodefences            = true
pygmentsCodefencesGuessSyntax = true
pygmentsStyle                 = "manni"

# Taxonomy
preserveTaxonomyNames         = false

# Language
languageCode                  = "en-US"

# Internal Templates
googleAnalytics               = "UA-88917358-1"
disqusShortname               = "techqueria"

# HTML Renderer
[markup.goldmark.renderer]
    unsafe                    = true

# Categories
[taxonomies]
  tag                         = "tags"
  category                    = "categories"

# Output Formats
[outputs]
    home                      = ["HTML", "AMP", "RSS"]
    page                      = ["HTML", "AMP"]
    section                   = ["HTML", "RSS"]

# RSS
[outputFormats]
    [outputFormats.RSS]
        mediatype             = "application/rss"
        baseName              = "feed"

# SEO
[params]
    description               = "Techqueria is a nonprofit that serves the largest community of Latinx in Tech."
    year                      = 2015
    og_image                  = "https://i.imgur.com/O2YyA3E.png"
    logo                      = "https://i.imgur.com/iJpGY6L.png"
    locale                    = "en_US"
    default_content_language  = "en"
    google_site_verification  = "eopAXVNFciPM1qMa-owNdbQH3PWDZ6bFhrZQDaKbqZ4"

